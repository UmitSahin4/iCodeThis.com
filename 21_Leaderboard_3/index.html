<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Pad</title>
</head>
<body>
    <div class="phone-box">
        <div class="input">
            <input type="text" value="0748">
        </div>
        <div class="name">
            <h2>Larry Black</h2>
        </div>
        <div class="nums">
            <span class="num">1</span>
            <span class="num">2<small>ABC</small></span>
            <span class="num">3<small>DEF</small></span>
            <span class="num">4<small>GHI</small></span>
            <span class="num">5<small>JKL</small></span>
            <span class="num">6<small>MNO</small></span>
            <span class="num">7<small>PQRS</small></span>
            <span class="num">8<small>TUV</small></span>
            <span class="num">9<small>XYZ</small></span>
            <span class="num">*</span>
            <span class="num">0</span>
            <span class="num">#</span>
            <span id="add"><i class="fa-solid fa-plus"></i></span>
            <span id="call"><i class="fa-solid fa-phone"></i></span>
            <span id="delete"><i class="fa-solid fa-delete-left"></i></span>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
