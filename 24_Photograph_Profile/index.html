<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photograph Profile</title>
</head>
<body>
    <div class="container">
        <div class="p-top">
            <header>
                <span><i class="fa-solid fa-angle-left"></i>Back</span>
                <h4 class="p-name">David Rost</h4>
                <span><i class="fa-solid fa-ellipsis"></i></span>
            </header>
            <div class="profile">
                <img class="p-avatar" src="https://i.pravatar.cc/90?img=2" alt="">
                <div class="p-stats">
                    <div class="followers">
                        <p>230</p>
                        <span>Followers</span>
                    </div>
                    <div class="following">
                        <p>140</p>
                        <span>Following</span>
                    </div>
                    <div class="albums">
                        <p>15</p>
                        <span>Albums</span>
                    </div>
                </div>
                <div class="buttons">
                    <button class="follow"><i class="fa-solid fa-user-plus"></i>Follow</button>
                    <button class="msg"><i class="fa-solid fa-user-plus"></i>Message</button>
                </div>
            </div>
        </div>
        <div class="p-bot">
            <div class="header">
                <i class="fa-solid fa-angle-left"></i>
                <span>Portraits<p>25 Photos</p></span>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="gallery">
                <img class="img" src="https://images.pexels.com/photos/2295744/pexels-photo-2295744.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                <img class="img" src="https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                <img class="img" src="https://images.pexels.com/photos/2313396/pexels-photo-2313396.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                <img class="img" src="https://images.pexels.com/photos/568022/pexels-photo-568022.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                <img class="img" src="https://images.pexels.com/photos/1059823/pexels-photo-1059823.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                <img class="img" src="https://images.pexels.com/photos/1851164/pexels-photo-1851164.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>
        </div>
    </div>
    <div class="modal">
        <button class="close">X</button>
    </div>
  

    <script src="app.js"></script>
</body>
</html>
