<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Halloween Countdown</title>
</head>
<body>
   <div class="container">
    <header>
        <span>-countdown to-</span>
        <h1 class="title">halloween</h1>
    </header>
    <div class="countdown">
        <div class="countdown-box">
            <span class="number" id="days">5</span>
            <span class="text">Days</span>
        </div>
        <div class="countdown-box">
            <span class="number" id="hours">2</span>
            <span class="text">Hours</span>
        </div>
        <div class="countdown-box">
            <span class="number" id="minutes">1</span>
            <span class="text">Minutes</span>
        </div>
        <div class="countdown-box">
            <span class="number" id="seconds">40</span>
            <span class="text">Seconds</span>
        </div>
    </div>
   </div>
    <script src="app.js"></script>
</body>
</html>
