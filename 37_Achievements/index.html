<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Achievements</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Your results</h1>
        </header>

        <section>
            <ul>
                <li>
                    <span>25:32:02</span>
                    <p>Average time</p>
                </li>
                <li class="points">
                    <span>10 POINTS</span>
                    <p>OF 30</p>
                </li>
                <li>
                    <span>7.3 km</span>
                    <p>Average workout</p>
                </li>
            </ul>
        </section>

        <section>
            <h2>My Awards</h2>
            <div class="awards">
                <div class="goal">
                    <img src="https://cdn.iconscout.com/icon/free/png-512/free-achievement-2645043-2201375.png?f=webp&w=256" alt="" width="96px">
                    <p>Goal<br>Achievement</p>
                </div>
                <div class="first">
                    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/achievement-14-101139.png?f=webp&w=256" alt="" width="96px">
                    <p>First in<br>a Round</p>
                </div>
                <div class="cup">
                    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/achievement-1483458-1256416.png?f=webp&w=256" alt="" width="96px">
                    <p>One Cup<br>Won</p>
                </div>
            </div>
            <footer>
                <small>28 days left in the challenge</small>
                <div class="bar">
                    <div class="progress"></div>
                </div>
            </footer>
        </section>
    </div>
</body>
    
</html>
