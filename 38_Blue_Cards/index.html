<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blue Cards</title>
</head>
<body> 
    
    <div class="container">
        <section class="s-1">
            <div class="places animation">
                <h1>86 Places</h1>
                <div class="content">
                    <p>See your most visited places and the places you've been.</p>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div class="homeandwork animation">
                <h1>Home and work</h1>
                <div class="home">
                    <i class="fa-solid fa-house-user"></i>
                    <p>Add your home address</p>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="work">
                    <i class="fa-solid fa-laptop"></i>
                    <p>Add your work address</p>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>

        </section>
        <section class="s-2 animation">
            <img src="https://img.freepik.com/free-photo/landscape-mountains-covered-greenery-with-roads-them-cloudy-sky-during-sunset_181624-5994.jpg?w=1380&t=st=1700031804~exp=1700032404~hmac=853b77571f78ff1f3f3cf62a25f909993141b16d0a1ec879634ac5bda75ffda9" alt="">
            <h1>Romania and Norway</h1>
            <small>Mar 18 - 31, 2018</small>
            <button>View trips</button>
        </section>
    </div>
    

    <script src="app.js"></script>
</body>
    
</html>
