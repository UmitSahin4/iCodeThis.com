<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Members Share</title>
</head>
<body>

    <div class="container">
        <div class="menu">
            <a href="#"><i class="fa-solid fa-rotate-left"></i></a>
            <a href="#">Settings <i class="fa-solid fa-gear"></i></a>
        </div>
        <h2>Share with people <br> and groups</h2>
        <div class="searchbar">
            <div class="prof">
                <img src="https://i.pravatar.cc/40?img=5" alt="">
                <span>Emma James</span>
            </div>
            <div class="prof">
                <img src="https://i.pravatar.cc/40?img=3" alt="">
                <span>Jim Fanges</span>
            </div>
        </div>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Notify people</label>
        <div class="footer">
            <a href="#">Send feedback</a>
            <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="send">Send</button>
            </div>
        </div>

    </div>
    
</body>
</html>
