<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Follow List</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <div class="bg">
                    <div class="circle circle1"></div>
                </div>
                <img src="https://i.pravatar.cc/110?img=69" alt="">
            </div>
            <div class="info">
                <h2 class="name">Michael K.Padilla</h2>
                <p class="title">UX Designer</p>
                <div class="buttons">
                    <button class="message"><i class="fa-regular fa-comment"></i>Message</button>
                    <button class="follow"><i class="fa-solid fa-plus"></i>Follow</button>
                </div>
            </div>
        </div>
        <div class="card">

            </div>
        </div>
    </div>
</body>
    
</html>
