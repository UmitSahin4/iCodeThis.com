<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Course Card</title>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="https://images.pexels.com/photos/7856667/pexels-photo-7856667.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <div class="content">
            <div class="title">
                <h1>building a succesfull e-business</h1>
                <div class="mark">
                    <span><strong>45%</strong></span>
                    <span>BOOKED</span>
                </div>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla qui animi dolorem non doloremque ipsam, molestias unde atque pariatur.</p>
            </div>
        </div>
        <div class="time-box">
            <div class="time-title">
                <h2>time remaining</h2>
            </div>
            <div class="countdown">
                <div class="countdown-box">
                    <span class="box" id="days"></span>
                    <span class="text">Days</span>
                </div>
                <div class="countdown-box">
                    <span class="box" id="hours"></span>
                    <span class="text">Hours</span>
                </div>
                <div class="countdown-box">
                    <span class="box" id="minutes"></span>
                    <span class="text">Minutes</span>
                </div>
                <div class="countdown-box">
                    <span class="box" id="seconds"></span>
                    <span class="text">Seconds</span>
                </div>
            </div>
        </div>
        <div class="button">
            <button>take Course</button>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
