<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Settings Modal</title>
</head>
<body>

    <div class="modal">
        <button class="close">
            <i class="close fa-solid fa-xmark"></i>
            <small>Close</small>
        </button>
        <h1>Settings</h1>
        <section>
            <h4>Language</h4>
            <p>Let us know which language you're most comfortable using. You can change it back at any time.</p>
            <select name="language" id="language">
                <option value="en">English</option>
                <option value="tr">Turkish</option>
            </select>
            <div class="settings">
                <div class="check">
                    <h3>Autoplay videos</h3>
                    <div class="border">
                        <div class="circle"></div>
                    </div>
                </div>
                <p>Chose if you want to autoplay on browser</p>
            </div>
            <div class="settings">
                <div class="check">
                    <h3>Show profile photos</h3>
                    <div class="border">
                        <div class="circle off"></div>
                    </div>
                </div>
                <p>Chose whetter to show or hide profile photos of other member</p>
            </div>
            <div class="buttons">
                <button class="button save">Save</button>
                <button class="button cancel">Cancel</button>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
    
</html>
