<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trees Community</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://clipart-library.com/img/699893.png" alt="" width="90px">
            <h2>Join our community</h2>
            <p>Help us plant 20 million trees around the globe by January 1st, 2020.</p>
        </header>
        <div class="profiles">
            <div class="p-box">
                <img src="https://i.pravatar.cc/70?img=47" alt="">
                <p class="name">Ciara Lee</p>
                <div class="border">
                    <p class="trees">20 Trees</p>
                </div>
            </div>
            <div class="p-box">
                <img src="https://i.pravatar.cc/70?img=13" alt="">
                <p class="name">Jeffrey Perrine</p>
                <div class="border">
                    <p class="trees">64 Trees</p>
                </div>
            </div>
            <div class="p-box">
                <img src="https://i.pravatar.cc/70?img=9" alt="">
                <p class="name">Anette Roberts</p>
                <div class="border">
                    <p class="trees">29 Trees</p>
                </div>
            </div>
            <div class="p-box">
                <img src="https://i.pravatar.cc/70?img=2" alt="">
                <p class="name">Jeremy Brown</p>
                <div class="border">
                    <p class="trees">83 Trees</p>
                </div>
            </div>
        </div>
        <button>Join now!</button>
    </div>
</body>
    
</html>
