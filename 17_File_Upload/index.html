<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>File Upload</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>file upload</h1>
        </div>
        <div class="files-screen">
            <div class="file file-uploading">
                <i class='bx bxs-file-pdf file-icon'></i>
                <div class="files-bars">
                    <h1 class="name">LB concepts.pdf</h1>
                    <div class="bar bar-uploading"></div>
                    <div class="control">
                        <a href="#">Pause</a>
                    </div>
            
                </div>
                <i class='bx bx-x'></i>
            </div>
            <div class="file">
                <i class='bx bxs-file-png file-icon' ></i>
                <div class="files-bars">
                    <h1 class="name">File Uploading_Dailyui.png</h1>
                    <div class="bar"></div>
                    <div class="control">
                        <a href="#">Share link</a>
                        <a href="#">View file</a>
                    </div>
            
                </div>
                <i class='bx bxs-trash'></i>
            </div>
            <div class="file">
                <i class='bx bxs-file-png file-icon'></i>
                <div class="files-bars">
                    <h1 class="name">Layout.png</h1>
                    <div class="bar"></div>
                    <div class="control">
                        <a href="#">Share link</a>
                        <a href="#">View file</a>
                    </div>
            
                </div>
                <i class='bx bxs-trash'></i>
            </div>
            <div class="file">
                <i class='bx bxs-file-css file-icon'></i>
                <div class="files-bars">
                    <h1 class="name">Style.css</h1>
                    <div class="bar"></div>
                    <div class="control">
                        <a href="#">Share link</a>
                        <a href="#">View file</a>
                    </div>
            
                </div>
                <i class='bx bxs-trash'></i>
            </div>
        </div>
        <div class="upload">
            <span>Drag and drop files here</span>
            <span>OR</span>
            <button>SELECT FILES</button>
        </div>
    </div>
</body>
</html>
