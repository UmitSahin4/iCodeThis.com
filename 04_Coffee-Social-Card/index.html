<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Social Card</title>
</head>
<body>

    <div class="card-body">
        <div class="header">
            <div class="tag">
                <span>$19.99</span>
            </div>
            <h1>DEATH WISH COFFE</h1>
            <p>World's strongest coffee</p>
        </div>
        <div class="content">
            <div class="buttons">
                <a href="#"><i class="fa-regular fa-message"></i>MESSAGE</a>
                <img src="https://logodix.com/logo/1301145.png" alt="" width="150px">
                <a href="#"><i class="fa-solid fa-plus"></i>FOLLOW</a>
            </div>
            <div class="info">
                <div class="followers">
                    <h2>38.9K</h2>
                    <p>Followers</p> 
                </div>
                <div class="following">
                    <h2>4,948</h2>
                    <p>Following</p> 
                </div>
                <div class="likes">
                    <h2>12.7K</h2>
                    <p>Likes</p> 
                </div>
            </div>
            <div class="contact">
                <a href="#"><i class="fa-solid fa-location-dot"></i>Round Lake, NY</a>
                <a href="#"><i class="fa-regular fa-envelope"></i>deathwishcoffee.com</a>
            </div>
        </div>
        <div class="buy-now">
            <button>BUY NOW</button>
        </div>
    </div>



</body>
</html>
